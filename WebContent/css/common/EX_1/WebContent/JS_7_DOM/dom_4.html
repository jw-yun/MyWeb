<body>
	<input id="d1" class="c1" type="radio" name="ch" value="ch1" checked="checked">

	<script type="text/javascript">

		alert(d1.getAttribute("checked"));
		
		var yId = prompt("선택할 ID를 입력하세요");
		d1=	document.getElementById(yId);
		d1.setAttribute("checked", "checked")

		//d1부터 d4까지의 value를 콘솔에 출력, 선택자는 class를 사용
		var c1 = document.getElementsByClassName("c1");
		for(var i=0; i<c1.length;i++){
			console.log(c1[i].value);
			
		}
		
	</script>
