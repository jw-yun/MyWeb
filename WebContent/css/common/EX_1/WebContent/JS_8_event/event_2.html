<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p><input id="d1" type="password"></p>
	<p><input id="d2" type="password"></p>
	<p><input type="button" value="Button" onclick="clic()"></p>
	
	<script type="text/javascript">
		var d1=document.getElementById("d1");
		var d2=document.getElementById("d2");
	
		function clic() {
			if(d1.value==d2.value){
				alert("비밀번호가 일치합니다.");	
			}else{
				alert("비밀번호를 다시 확인하세요");
			}
		}	
	
	</script>
	
</body>
</html>
